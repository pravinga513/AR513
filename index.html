<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VingaDeck Hub | Professional AR Design Suite</title>
    
    <!-- Frameworks & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;0,900;1,900&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;900&display=swap');
        
        :root {
            --brand-yellow: #eab308;
            --zinc-900: #18181b;
            --zinc-950: #09090b;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: var(--zinc-950); color: #f4f4f5; scroll-behavior: smooth; overflow-x: hidden; }
        .heading-font { font-family: 'Exo 2', sans-serif; }
        .outfit { font-family: 'Outfit', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Mobile Vertical Scrolling Fix */
        @media (max-width: 768px) {
            #view-studio, #view-dashboard { height: auto !important; overflow: visible !important; }
            main { flex-direction: column !important; overflow: visible !important; height: auto !important; }
            aside { height: auto !important; overflow: visible !important; border-bottom: 1px solid #27272a; width: 100% !important; }
            #preview-workspace { margin-top: 40px; margin-bottom: 120px; }
            section { min-height: 600px !important; }
        }

        .perspective-1000 { perspective: 1000px; }
        .rotate-x-60 { transform: rotateX(60deg); }
        .animate-spin-slow { animation: spin 15s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* Business Card Printing (3.5x2 inch) */
        @media print {
            @page { size: 3.5in 2in; margin: 0; }
            body { background: white !important; color: black !important; }
            .no-print { display: none !important; }
            #preview-workspace { transform: none !important; display: block !important; width: 3.5in !important; }
            #card-front, #card-back { 
                width: 3.5in !important; height: 2in !important; 
                margin: 0 !important; padding: 0.3in !important;
                page-break-after: always; border: 1px solid #eee !important;
                border-radius: 0 !important; -webkit-print-color-adjust: exact;
                position: relative !important; top: 0 !important; left: 0 !important;
            }
        }

        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background-color: var(--brand-yellow); color: black; font-weight: 800; transition: all 0.2s; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(234, 179, 8, 0.3); }
        
        input[type="range"] { appearance: none; background: #27272a; height: 4px; border-radius: 5px; width: 100%; }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none; width: 14px; height: 14px; background: var(--brand-yellow);
            border-radius: 50%; cursor: pointer; border: 3px solid #09090b;
        }

        .tab-active { color: var(--brand-yellow); border-bottom: 3px solid var(--brand-yellow); background: rgba(255,255,255,0.03); }
        .hidden-view { display: none !important; }
        .owner-badge { background: #eab308; color: black; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .visitor-badge { background: #3f3f46; color: #a1a1aa; font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100">

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-5 right-5 z-[300] transform translate-x-full transition-transform duration-300">
        <div class="glass px-6 py-3 rounded-2xl flex items-center gap-3 shadow-2xl">
            <div id="toast-icon"></div>
            <span id="toast-msg" class="text-sm font-bold"></span>
        </div>
    </div>

    <!-- Nav -->
    <nav class="border-b border-zinc-800 p-4 bg-zinc-900/90 backdrop-blur-xl sticky top-0 z-50 no-print">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="navigateTo('landing')">
                <div class="bg-yellow-500 p-1.5 rounded-lg group-hover:rotate-12 transition-transform">
                    <i data-lucide="layers" class="text-black w-5 h-5"></i>
                </div>
                <h1 class="font-black text-xl tracking-tighter uppercase heading-font">VINGADECK<span class="text-yellow-500 font-light">HUB</span></h1>
            </div>
            
            <div class="flex items-center gap-4" id="nav-auth-controls">
                <div id="nav-guest" class="flex items-center gap-3">
                    <button onclick="navigateTo('login')" class="text-xs font-black uppercase tracking-widest text-zinc-500 hover:text-white transition-colors">Login</button>
                    <button onclick="navigateTo('signup')" class="btn-primary px-5 py-2 rounded-xl text-[10px] uppercase tracking-widest">Join</button>
                </div>
                <div id="nav-user" class="hidden flex items-center gap-4">
                    <button onclick="navigateTo('dashboard')" class="text-xs font-black uppercase tracking-widest text-zinc-500 hover:text-white flex items-center gap-2">
                        <i data-lucide="layout" class="w-4 h-4"></i> <span class="hidden sm:inline">Dashboard</span>
                    </button>
                    <button onclick="handleLogout()" class="p-2 rounded-xl bg-zinc-800 text-zinc-500 hover:text-red-500 border border-zinc-700">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- LANDING VIEW -->
    <div id="view-landing" class="min-h-screen no-print p-6 text-center">
        <div class="max-w-7xl mx-auto pt-24 pb-12">
            <h2 class="text-5xl md:text-8xl font-black heading-font tracking-tighter mb-8 text-white leading-[0.9]">
                Professional <br><span class="text-yellow-500 underline decoration-white/10">AR Identity.</span>
            </h2>
            <p class="max-w-xl mx-auto text-zinc-500 mb-12 text-lg">Holographic business cards that stay present even when the camera moves.</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="startFreeCard()" class="btn-primary px-12 py-5 rounded-2xl text-xs uppercase tracking-[0.2em] shadow-2xl">Initialize Workspace</button>
                <button onclick="navigateTo('showcase')" class="bg-zinc-900 border border-zinc-800 px-12 py-5 rounded-2xl text-xs font-black uppercase tracking-widest">Showcase</button>
            </div>
        </div>
    </div>

    <!-- SHOWCASE VIEW -->
    <div id="view-showcase" class="hidden-view no-print p-6">
        <div class="max-w-6xl mx-auto py-20 text-center">
             <h2 class="text-4xl font-black mb-10 uppercase tracking-tighter">Design <span class="text-yellow-500">Showcase</span></h2>
             <div class="grid md:grid-cols-2 gap-8">
                 <div class="glass p-10 rounded-[40px] text-left">
                     <img src="https://api.dicebear.com/7.x/shapes/svg?seed=Creative" class="h-40 mb-6" alt="Creative Template" />
                     <h3 class="text-2xl font-bold mb-2 text-white">Creative Director</h3>
                     <p class="text-zinc-500 mb-6 italic">Sleek, minimalist design.</p>
                     <button onclick="startFreeCard()" class="text-yellow-500 font-bold uppercase text-xs tracking-widest border-b border-yellow-500 pb-1">Use Template</button>
                 </div>
                 <div class="glass p-10 rounded-[40px] text-left">
                     <img src="https://api.dicebear.com/7.x/shapes/svg?seed=Tech" class="h-40 mb-6" alt="Tech Template" />
                     <h3 class="text-2xl font-bold mb-2 text-white">Engineering Hub</h3>
                     <p class="text-zinc-500 mb-6 italic">High-performance tech layout.</p>
                     <button onclick="startFreeCard()" class="text-yellow-500 font-bold uppercase text-xs tracking-widest border-b border-yellow-500 pb-1">Use Template</button>
                 </div>
             </div>
        </div>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="view-dashboard" class="hidden-view no-print p-6 md:p-16">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-12">
                <h2 class="text-4xl font-black italic uppercase tracking-tighter">My <span class="text-yellow-500">Vault</span></h2>
                <button onclick="createNewDeck()" class="btn-primary px-8 py-3 rounded-xl uppercase tracking-widest text-[10px]">New Deck</button>
            </div>
            <div id="decks-grid" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            <div id="decks-empty" class="hidden py-20 text-center glass rounded-3xl border-dashed border-zinc-800 uppercase font-black text-zinc-600 tracking-widest">Vault Empty</div>
        </div>
    </div>

    <!-- STUDIO VIEW -->
    <div id="view-studio" class="hidden-view min-h-screen flex flex-col no-print bg-[#080808]">
        <main class="flex-1 flex flex-col md:flex-row h-full">
            <aside id="studio-sidebar" class="w-full md:w-[380px] border-r border-zinc-800 bg-zinc-900/50 flex flex-col scrollbar-hide md:h-full md:overflow-y-auto">
                <div class="flex border-b border-zinc-800 sticky top-0 bg-zinc-900 z-30">
                    <button onclick="switchTab('physical')" id="tab-physical" class="flex-1 py-4 text-[10px] font-black uppercase tracking-widest tab-active">Designer</button>
                    <button onclick="switchTab('ar')" id="tab-ar" class="flex-1 py-4 text-[10px] font-black uppercase tracking-widest text-zinc-500">Matrix</button>
                </div>

                <div class="p-6 space-y-8 pb-32">
                    <div id="section-physical" class="space-y-6">
                        <div class="flex items-center justify-between">
                            <h3 class="text-[10px] font-black uppercase text-zinc-500 tracking-widest">Identity Build</h3>
                            <div id="user-role-badge"></div>
                        </div>
                        <input type="text" id="input-cardHolder" oninput="updateData('cardHolder', this.value)" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-sm outline-none" placeholder="Name">
                        <input type="text" id="input-brandTitle" oninput="updateData('brandTitle', this.value)" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-sm outline-none" placeholder="Brand">
                        <select id="input-font" onchange="updateData('font', this.value)" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-sm outline-none">
                            <option value="Exo 2">Exo 2</option>
                            <option value="Inter">Inter</option>
                            <option value="Outfit">Outfit</option>
                            <option value="JetBrains Mono">JetBrains Mono</option>
                        </select>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[8px] uppercase font-black mb-1 block">Backing</label>
                                <input type="color" id="input-cardColor" oninput="updateData('cardColor', this.value)" class="w-full h-10 rounded-xl cursor-pointer">
                            </div>
                            <div>
                                <label class="text-[8px] uppercase font-black mb-1 block">Ink</label>
                                <input type="color" id="input-textColor" oninput="updateData('textColor', this.value)" class="w-full h-10 rounded-xl cursor-pointer">
                            </div>
                        </div>
                        <input type="text" id="input-profilePic" oninput="updateData('profilePic', this.value)" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-xs mono" placeholder="Avatar URL">
                    </div>

                    <div id="section-ar" class="hidden space-y-6">
                        <div class="flex justify-between items-center">
                            <h3 class="text-[10px] font-black uppercase text-zinc-500 tracking-widest">Nodes</h3>
                            <button onclick="addLink()" class="text-yellow-500 p-2"><i data-lucide="plus-circle"></i></button>
                        </div>
                        <div id="links-container" class="space-y-4"></div>
                        <div class="pt-6 border-t border-zinc-800 space-y-4">
                            <input type="text" id="input-arTitle" oninput="updateData('arTitle', this.value)" class="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-3 text-sm" placeholder="HUD Title">
                            <div>
                                <label class="text-[9px] uppercase font-black text-zinc-600 mb-2 block">Tilt Projection</label>
                                <input type="range" id="input-tiltAngle" min="-90" max="0" step="5" oninput="updateData('tiltAngle', this.value)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-auto p-6 bg-zinc-950 border-t border-zinc-800 flex justify-between items-center sticky bottom-0 z-40">
                    <div class="flex items-center gap-2">
                        <div id="db-status-dot" class="w-2 h-2 rounded-full bg-zinc-600"></div>
                        <span id="db-status-text" class="text-[9px] font-black uppercase text-zinc-600 tracking-tighter">Status</span>
                    </div>
                    <button onclick="saveExperience()" id="save-btn" class="bg-yellow-500 text-black px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest disabled:opacity-20">Sync Matrix</button>
                </div>
            </aside>

            <section class="flex-1 bg-[#050505] flex flex-col items-center justify-center p-4 relative min-h-[600px]">
                <div id="preview-workspace" class="relative flex flex-col items-center scale-[0.65] sm:scale-75 md:scale-90 lg:scale-100"></div>
                <div id="studio-toolbar" class="absolute bottom-8 flex gap-3 justify-center w-full px-4 no-print">
                    <button onclick="launchAR()" class="btn-primary px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-2xl flex items-center gap-2">
                        <i data-lucide="eye" class="w-4 h-4"></i> Launch AR
                    </button>
                    <button onclick="window.print()" class="bg-zinc-800 text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase">Export PDF</button>
                </div>
            </section>
        </main>
    </div>

    <!-- AR VIEWPORT -->
    <div id="view-ar-mode" class="fixed inset-0 z-[500] bg-black hidden flex flex-col">
        <div class="absolute top-8 left-8 z-[510] flex items-center gap-4">
            <button onclick="closeAR()" class="bg-zinc-900/90 backdrop-blur-xl text-white px-6 py-4 rounded-[28px] text-[10px] font-black border border-white/10 uppercase tracking-widest">EXIT</button>
            <div class="bg-zinc-900/90 backdrop-blur-xl px-4 py-3 rounded-2xl border border-white/5 flex items-center gap-2">
                <div id="tracking-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="tracking-text" class="text-[9px] font-black uppercase text-zinc-400">Scanning...</span>
            </div>
        </div>
        <div id="ar-iframe-container" class="flex-1"></div>
    </div>

    <!-- AUTH VIEW -->
    <div id="view-auth" class="hidden-view no-print flex items-center justify-center min-h-[80vh] p-6">
        <div class="glass w-full max-w-sm p-10 rounded-[40px]">
            <h2 id="auth-title" class="text-3xl font-black heading-font tracking-tighter mb-8 text-white">Login</h2>
            <form onsubmit="handleAuth(event)" class="space-y-4">
                <input type="email" id="auth-email" required class="w-full bg-zinc-900 border border-zinc-800 rounded-xl p-4 text-sm text-white" placeholder="Email">
                <input type="password" id="auth-password" required class="w-full bg-zinc-900 border border-zinc-800 rounded-xl p-4 text-sm text-white" placeholder="Password">
                <button type="submit" id="auth-submit" class="btn-primary w-full py-4 rounded-xl flex justify-center items-center gap-3">
                    <span id="auth-btn-text">Authorize Identity</span>
                    <div id="auth-loader" class="hidden w-4 h-4 border-2 border-black/30 border-t-black rounded-full animate-spin"></div>
                </button>
            </form>
            <button onclick="toggleAuthMode()" id="auth-toggle" class="w-full mt-6 text-[10px] uppercase font-black text-zinc-500">Switch View</button>
        </div>
    </div>

    <script>
        const supabaseUrl = "https://rezjjmsbxiixeieszait.supabase.co"; 
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJlempqbXNieGlpeGVpZXN6YWl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMDM2MDYsImV4cCI6MjA4NTc3OTYwNn0.Mdaa1siGcWR9MPZXlBn3MTLGAzENJrUWGAb6akK3wyk"; 
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        let user = null, ownerId = null, currentCardId = null;
        let authMode = 'login', currentTab = 'physical';
        let appData = { cardHolder: "NEW USER", brandTitle: "IDENTITY", font: "Exo 2", cardColor: "#ffffff", textColor: "#000000", profilePic: "https://api.dicebear.com/7.x/shapes/svg?seed=Hub", arTitle: "AR PORTAL", panelOpacity: 0.9, tiltAngle: -60, links: [{ label: "WEBSITE", url: "https://", color: "#222222", x: 0, y: -0.5 }] };

        window.onload = async () => {
            lucide.createIcons();
            const { data } = await supabaseClient.auth.getSession();
            user = data.session?.user || null;
            updateNav();
            checkUrlParams();
        };

        function updateNav() {
            const guestNav = document.getElementById('nav-guest');
            const userNav = document.getElementById('nav-user');
            if (guestNav) guestNav.classList.toggle('hidden', !!user);
            if (userNav) userNav.classList.toggle('hidden', !user);
        }

        function navigateTo(viewName) {
            const views = ['landing', 'auth', 'dashboard', 'studio', 'showcase'];
            views.forEach(v => {
                const el = document.getElementById('view-' + v);
                if (el) el.classList.add('hidden-view');
            });

            if (viewName === 'login' || viewName === 'signup') {
                const authEl = document.getElementById('view-auth');
                if(authEl) authEl.classList.remove('hidden-view');
                authMode = viewName;
                toggleAuthMode();
            } else {
                const target = document.getElementById('view-' + viewName);
                if (target) target.classList.remove('hidden-view');
                else document.getElementById('view-landing').classList.remove('hidden-view');
            }

            if (viewName === 'dashboard') loadDecks();
            if (viewName === 'studio') renderStudio();
            lucide.createIcons();
            window.scrollTo(0,0);
        }

        function toggleAuthMode() {
            const title = document.getElementById('auth-title');
            const toggleBtn = document.getElementById('auth-toggle');
            const btnText = document.getElementById('auth-btn-text');
            if(title) title.innerText = authMode === 'login' ? 'Login' : 'Signup';
            if(toggleBtn) toggleBtn.innerText = authMode === 'login' ? "New member? Register" : "Have access? Login";
            if(btnText) btnText.innerText = authMode === 'login' ? 'Authorize Identity' : 'Create Identity';
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const loader = document.getElementById('auth-loader'), btnText = document.getElementById('auth-btn-text');
            if(loader) loader.classList.remove('hidden');
            if(btnText) btnText.classList.add('hidden');

            try {
                let res = (authMode === 'login') 
                    ? await supabaseClient.auth.signInWithPassword({ email, password })
                    : await supabaseClient.auth.signUp({ email, password });

                if (res.error) throw res.error;
                if (res.data.session) {
                    user = res.data.user;
                    updateNav();
                    navigateTo('dashboard');
                    showToast("Verified", "success");
                } else {
                    showToast("Profile Created. Check email if required.", "success");
                    navigateTo('login');
                }
            } catch (err) { showToast(err.message, "error"); }
            finally { if(loader) loader.classList.add('hidden'); if(btnText) btnText.classList.remove('hidden'); }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            user = null;
            updateNav();
            navigateTo('landing');
        }

        async function loadDecks() {
            if (!user) return;
            const grid = document.getElementById('decks-grid');
            const { data } = await supabaseClient.from('cards').select('*').order('updated_at', { ascending: false });
            grid.innerHTML = (data || []).map(deck => `
                <div class="glass p-6 rounded-[30px] border border-white/5 hover:border-yellow-500/50 transition-all">
                    <h4 class="font-black text-white mb-6 uppercase text-xs truncate">${deck.config.cardHolder}</h4>
                    <div class="flex gap-2">
                        <button onclick="editDeck('${deck.id}')" class="flex-1 bg-zinc-800 text-[9px] font-black uppercase py-3 rounded-xl">Studio</button>
                        <button onclick="deleteDeck('${deck.id}')" class="p-3 text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                    </div>
                </div>`).join('');
            const empty = document.getElementById('decks-empty');
            if(empty) empty.classList.toggle('hidden', data?.length > 0);
            lucide.createIcons();
        }

        async function editDeck(id) { window.location.search = `?id=${id}`; }

        async function deleteDeck(id) {
            if (!confirm("Permanent Deletion?")) return;
            await supabaseClient.from('cards').delete().eq('id', id);
            loadDecks();
        }

        function createNewDeck() {
            currentCardId = Math.random().toString(36).substring(2, 9).toUpperCase();
            appData = { ...appData }; 
            navigateTo('studio');
        }

        function startFreeCard() { user ? navigateTo('dashboard') : navigateTo('signup'); }

        function renderStudio() {
            syncInputs();
            const isOwner = user && user.id === ownerId;
            const dot = document.getElementById('db-status-dot');
            const text = document.getElementById('db-status-text');
            const saveBtn = document.getElementById('save-btn');
            const badge = document.getElementById('user-role-badge');
            
            if (isOwner || !ownerId) {
                if(dot) dot.className = "w-2 h-2 rounded-full bg-green-500";
                if(text) text.innerText = ownerId ? "Creator Mode" : "Initial Draft";
                if(saveBtn) saveBtn.disabled = false;
                if(badge) badge.innerHTML = '<span class="owner-badge">Creator Access</span>';
                document.querySelectorAll('#studio-sidebar input, #studio-sidebar select').forEach(el => el.disabled = false);
            } else {
                if(dot) dot.className = "w-2 h-2 rounded-full bg-blue-500";
                if(text) text.innerText = "Visitor View";
                if(saveBtn) saveBtn.disabled = true;
                if(badge) badge.innerHTML = '<span class="visitor-badge">Read Only</span>';
                document.querySelectorAll('#studio-sidebar input, #studio-sidebar select').forEach(el => el.disabled = true);
            }
            renderUI();
        }

        function updateData(key, value) { appData[key] = value; if (key === 'tiltAngle') document.getElementById('tilt-value').innerText = value + "Â°"; renderUI(); }
        function syncInputs() { ['cardHolder', 'brandTitle', 'font', 'profilePic', 'cardColor', 'textColor', 'arTitle', 'tiltAngle'].forEach(f => { const el = document.getElementById('input-' + f); if(el) el.value = appData[f] || ""; }); }
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-physical').className = "flex-1 py-4 text-[10px] font-black uppercase tracking-widest " + (tab === 'physical' ? 'tab-active' : 'text-zinc-500');
            document.getElementById('tab-ar').className = "flex-1 py-4 text-[10px] font-black uppercase tracking-widest " + (tab === 'ar' ? 'tab-active' : 'text-zinc-500');
            document.getElementById('section-physical').classList.toggle('hidden', tab !== 'physical');
            document.getElementById('section-ar').classList.toggle('hidden', tab !== 'ar');
            renderUI();
        }

        function renderLinksList() {
            const container = document.getElementById('links-container');
            if(!container) return;
            container.innerHTML = appData.links.map((link, idx) => `
                <div class="p-4 bg-zinc-950 border border-zinc-800 rounded-2xl space-y-3 relative shadow-2xl">
                    <button onclick="removeLink(${idx})" class="absolute top-2 right-2 text-zinc-600"><i data-lucide="x" class="w-3 h-3"></i></button>
                    <input type="text" value="${link.label}" oninput="updateLink(${idx}, 'label', this.value.toUpperCase())" class="w-full bg-transparent text-[10px] font-bold text-yellow-500 outline-none">
                    <input type="range" min="-1.5" max="1.5" step="0.1" value="${link.x}" oninput="updateLink(${idx}, 'x', parseFloat(this.value))">
                    <input type="range" min="-1.2" max="1.2" step="0.1" value="${link.y}" oninput="updateLink(${idx}, 'y', parseFloat(this.value))">
                </div>`).join('');
            lucide.createIcons();
        }
        function updateLink(idx, f, v) { appData.links[idx][f] = v; renderUI(); }
        function addLink() { appData.links.push({ label: "NEW NODE", url: "https://", color: "#333333", x: 0, y: -0.5 }); renderUI(); }
        function removeLink(idx) { appData.links.splice(idx, 1); renderUI(); }

        async function saveExperience() {
            if (!user) { navigateTo('login'); return; }
            try {
                await supabaseClient.from('cards').upsert({ id: currentCardId, user_id: user.id, config: appData, updated_at: new Date().toISOString() });
                ownerId = user.id;
                showToast("Experience Clouded", "success");
                updateStudioStatus();
            } catch (e) { showToast("Sync Fault", "error"); }
        }

        function renderUI() {
            const workspace = document.getElementById('preview-workspace');
            if(!workspace) return;
            const cardUrl = window.location.href.split('?')[0] + "?id=" + currentCardId;
            const qrUrl = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent(cardUrl + "&view=ar") + "&size=300x300&bgcolor=ffffff";
            if (currentTab === 'physical') {
                workspace.innerHTML = `
                    <div class="flex flex-col gap-12 items-center w-full max-w-sm">
                        <div id="card-front" class="w-[360px] h-[210px] rounded-[40px] shadow-2xl relative overflow-hidden flex flex-col p-10 border border-white/10" style="background-color: ${appData.cardColor}; color: ${appData.textColor}; font-family: ${appData.font}">
                            <img src="${appData.profilePic}" class="w-16 h-16 rounded-[24px] border-2 border-current/10 bg-white/5 object-cover mb-4">
                            <h2 class="text-3xl font-black italic uppercase leading-none heading-font">${appData.cardHolder}</h2>
                            <p class="text-[10px] opacity-70 uppercase tracking-widest">${appData.brandTitle}</p>
                            <div class="mt-auto pt-4 text-[9px] mono opacity-40 uppercase">ID_${currentCardId}</div>
                        </div>
                        <div id="card-back" class="w-[360px] h-[210px] bg-white rounded-[40px] shadow-2xl relative overflow-hidden flex items-center p-8 border-2 border-zinc-200">
                            <div class="w-32 h-32 bg-black p-3 rounded-[28px]"><img src="${qrUrl}" class="w-full h-full rounded-lg"></div>
                            <div class="flex-1 pl-10 space-y-4 text-black text-[10px] font-black uppercase">Scan Hub Matrix</div>
                        </div>
                    </div>`;
            } else {
                renderLinksList();
                workspace.innerHTML = `
                    <div class="relative w-full max-w-[480px] h-[520px] flex items-center justify-center perspective-1000">
                        <div class="absolute bottom-10 w-60 h-60 bg-black/40 p-8 rounded-[60px] rotate-x-60 backdrop-blur-3xl border-2 border-white/5 flex items-center justify-center font-black text-white/5 tracking-[0.6em] text-3xl uppercase">Hiro</div>
                        <div class="w-80 h-[340px] rounded-[50px] shadow-[0_0_120px_rgba(0,0,0,0.8)] flex flex-col p-10 border-2" 
                             style="background-color: #030303; border-color: ${appData.themeColor}; transform: rotateX(${appData.tiltAngle}deg) translateY(-120px) scale(1.1); opacity: ${appData.panelOpacity}; box-shadow: 0 0 60px ${appData.themeColor}1a">
                            <img src="${appData.profilePic}" class="w-16 h-16 rounded-[24px] bg-zinc-900 border-2 border-white/10 shadow-2xl mx-auto mb-4 object-cover">
                            <h3 class="text-2xl font-black italic text-center uppercase heading-font mb-2 leading-none" style="color: ${appData.themeColor}">${appData.arTitle}</h3>
                            <div class="relative flex-1">
                                ${appData.links.map(l => `<div class="absolute w-20 h-8 rounded-lg flex items-center justify-center text-[7px] font-black uppercase text-white" style="background-color: ${l.color}; left: ${50 + l.x*25}%; top: ${50 + l.y*30}%">${l.label}</div>`).join('')}
                            </div>
                        </div>
                    </div>`;
            }
        }

        function launchAR() {
            const arOverlay = document.getElementById('view-ar-mode');
            const arContainer = document.getElementById('ar-iframe-container');
            if(!arOverlay || !arContainer) return;
            arOverlay.classList.remove('hidden');
            const linksHtml = appData.links.map(link => `<a-plane class="clickable" link-to="url: ${link.url}" position="${link.x} ${link.y} 0.1" width="1.5" height="0.4" color="${link.color}"><a-text value="${link.label}" align="center" color="white" width="3" font="exo2bold"></a-text></a-plane>`).join('');
            arContainer.innerHTML = `<iframe class="w-full h-full border-none" allow="camera; accelerometer; gyro; magnetometer; xr-spatial-tracking" srcDoc='
                <!DOCTYPE html><html><head><script src="https://aframe.io/releases/1.3.0/aframe.min.js"><\/script><script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"><\/script></head>
                <body style="margin: 0; overflow: hidden;"><script>
                    AFRAME.registerComponent("link-to", { schema: {url: {type:"string"}}, init: function() { this.el.addEventListener("click", () => window.open(this.data.url, "_blank")); } });
                    AFRAME.registerComponent("spatial-anchor", {
                        init: function() { this.marker = document.querySelector("a-marker"); this.hologram = document.querySelector("#hologram-wrapper"); this.lastFound = false; },
                        tick: function() {
                            if(this.marker.object3D.visible) {
                                this.hologram.object3D.position.lerp(this.marker.object3D.position, 0.2);
                                this.hologram.object3D.quaternion.slerp(this.marker.object3D.quaternion, 0.2);
                                this.hologram.setAttribute("visible", true);
                                if(!this.lastFound) { this.lastFound = true; window.parent.postMessage({found:true}, "*"); }
                            } else {
                                if(this.lastFound) { window.parent.postMessage({found:false}, "*"); }
                            }
                        }
                    });
                <\/script>
                <a-scene embedded arjs="debugUIEnabled:false; trackingMethod:best;" vr-mode-ui="enabled:false">
                    <a-marker preset="hiro"><\/a-marker>
                    <a-entity id="hologram-wrapper" spatial-anchor visible="false">
                        <a-entity position="0 0.7 -1.2" rotation="${appData.tiltAngle} 0 0">
                            <a-plane width="3.6" height="3" color="#030303" opacity="${appData.panelOpacity}" transparent="true" radius="0.3">
                                <a-image src="${appData.profilePic}" position="0 1.1 0.1" width="0.75" height="0.75" radius="0.1"><\/a-image>
                                <a-text value="${appData.arTitle}" align="center" position="0 0.55 0.1" color="${appData.themeColor}" width="6.5" font="exo2bold"><\/a-text>
                                <a-entity>${linksHtml.replace(/'/g, "&apos;")}<\/a-entity>
                            <\/a-plane>
                            <a-torus-knot radius="0.15" radius-tubular="0.01" position="1.6 1.2 0.2" color="${appData.themeColor}" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"><\/a-torus-knot>
                        <\/a-entity>
                    <\/a-entity>
                    <a-entity camera><a-entity cursor="rayOrigin:mouse" raycaster="objects:.clickable; interval:5;"></a-entity><\/a-entity>
                <\/a-scene></body></html>'></iframe>`;
        }

        window.addEventListener('message', e => {
            const dot = document.getElementById('tracking-dot'), text = document.getElementById('tracking-text');
            if(!dot || !text) return;
            if(e.data.found) { dot.className = "w-2 h-2 rounded-full bg-green-500 animate-pulse"; text.innerText = "LOCKED"; }
            else { dot.className = "w-2 h-2 rounded-full bg-yellow-500"; text.innerText = "ANCHORED"; }
        });

        function closeAR() { const ar = document.getElementById('view-ar-mode'); if(ar) ar.classList.add('hidden'); document.getElementById('ar-iframe-container').innerHTML = ''; }
        function showToast(msg, type) { const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = msg; t.classList.remove('translate-x-full'); setTimeout(() => t.classList.add('translate-x-full'), 3000); }
        function copyPublicLink() { const url = window.location.href.split('?')[0] + "?id=" + currentCardId; navigator.clipboard.writeText(url).then(() => showToast("URL Copied", "success")); }
        async function checkUrlParams() { const p = new URLSearchParams(window.location.search); const id = p.get('id'); if(id) { currentCardId = id; const {data} = await supabaseClient.from('cards').select('*').eq('id', id).single(); if(data) { appData = data.config; ownerId = data.user_id; p.get('view') === 'ar' ? launchAR() : navigateTo('studio'); } } }
    </script>
</body>
</html>
