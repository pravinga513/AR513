<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pravinga513 AR Portfolio</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center; color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader"><div>Loading Experience...</div></div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            type="nft"
            url="markers/card"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">

            <a-entity position="0 0 -150" rotation="-50 0 0" scale="100 100 100">
                
                <a-plane width="2.5" height="1.6" material="color: #000; opacity: 0.85; transparent: true; metalness: 0.6; roughness: 0.2">
                    
                    <a-text value="PRAVINGA513" position="0 0.5 0.1" align="center" color="#FFD700" width="5"></a-text>
                    
                    <a-text value="Game & Web Developer" position="0 0.2 0.1" align="center" width="3"></a-text>
                    
                    <a-entity position="-0.7 -0.3 0.1">
                        <a-plane width="0.8" height="0.4" color="#222">
                            <a-text value="GLAIMS" align="center" width="3" color="#FFD700"></a-text>
                        </a-plane>
                    </a-entity>

                    <a-entity position="0.7 -0.3 0.1">
                        <a-plane width="0.8" height="0.4" color="#222">
                            <a-text value="GAMES513" align="center" width="3" color="#FFD700"></a-text>
                        </a-plane>
                    </a-entity>

                </a-plane>

                <a-torus-knot radius="0.15" radius-tubular="0.02" position="1 0.6 0.2" color="#4CC3D9"
                    animation="property: rotation; to: 0 360 360; loop: true; dur: 5000">
                </a-torus-knot>
            </a-entity>

        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
