!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker type="pattern" url="qr.patt">
        
        <a-entity position="0 0.5 -0.5" rotation="-60 0 0">
          
          <a-plane width="2" height="1.2" color="#111" opacity="0.8">
            
            <a-text value="PRAVINGA513" position="0 0.3 0.1" align="center" color="#FFD700" width="4"></a-text>
            <a-text value="Web & Game Universe" position="0 0 0.1" align="center" color="white" width="2.5"></a-text>
            
            <a-sphere position="-0.6 -0.3 0.1" radius="0.08" color="#4CC3D9"></a-sphere>
            <a-sphere position="0.6 -0.3 0.1" radius="0.08" color="#4CC3D9"></a-sphere>
            
          </a-plane>

          <a-torus-knot radius="0.1" radius-tubular="0.01" position="1 0.5 0.2" color="gold"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
          </a-torus-knot>
        </a-entity>

      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
